      Instagram
    </a>

    <form class="form-inline my-2 my-lg-0">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Create a new post
      </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <label for="caption" class="form-label justify-content-start">Caption</label>
                  <textarea class="form-control w-100" id="caption" rows="3"></textarea><br>
                  <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-camera"></i></button>
                  <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-location-dot"></i></button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
            </div>
          </div>
        </div>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Profile</a>

            <a class="dropdown-item" href="#">Privacy and Data here</a>
            <a class="dropdown-item text-danger" id="log-out" href="#">Log Out</a>
          </div>   
        </div>



      
    </form>
